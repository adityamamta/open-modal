<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>

    <main>
        <button class="btn modal-toggle">
            Open Modal
        </button>
        <div class="modal-container hidden">
            <div class="modal">
                <img src="img/Image.png" alt="">
                <h3>Blog post published</h3>
                <p>This blog post has been published. Team members will be able to edit this post and republish changes.</p>
                <div class="btn-container">
                    <button class="btn btn-hollow modal-toggle">Cancel</button>
                    <button class="btn">Confirm</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
